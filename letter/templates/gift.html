    function changeImg(key){
        var img1 = document.getElementById('img1');
        if(key==1){
            num = (num+1)%imgList.length;}
        else if(key==0){

            num = (num-1)%imgList.length;}
        img1.src = imgList[num];
        document.giftForm.gift.value = num;
    }
</script>
